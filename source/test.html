<script>
  function Fibonacci2 (n , ac1, ac2) {
    'use strict';
    if( n <= 1 ) {return ac2};

    return Fibonacci2 (n - 1, ac2, ac1 + ac2);
  }

  Fibonacci2(100, 1, 1) // 573147844013817200000
//  console.log(Fibonacci2(1000, 1, 1)) // 7.0330367711422765e+208
  console.log(Fibonacci2(10000, 1, 1)) // Infinity

</script>
