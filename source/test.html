<script>
  let ret = []

  function fib (n) {

    ret[0] = 0
    ret[1] = 1

    for (let i = 2; i <= n; ++i) {
      ret[i] = ret[i - 1] + ret[i - 2]
    }

    return ret[n]

  }
  
  console.log(fib(10), ret)
</script>
